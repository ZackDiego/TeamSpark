<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Chat Room</title>
    <meta charset="utf-8"/>
    <!-- jquery -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- bootstrap 4 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/styles/Commons.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/styles/searchAndSideBar.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/styles/style.css}" type="text/css"/>
</head>
<body>
<div class="header">
    <div class="header-logo">
        <a href="https://example.com">TeamSpark</a>
    </div>
    <div class="header-search-container">
        <input class="header-search-input" placeholder="" type="text">
        <button class="header-search-button"><img alt="Search" src="/icons/search.png"></button>
    </div>
</div>
<div class="main-content">
    <div id="workspaces-tab">
        <button class="workspace-card">寬</button>
    </div>
    <div id="sidebar-container">
        <div id="upper-sidebar">
            <div id="workspace-name">阿寬公司</div>
            <div id="btn-container">
                <button class="sidebar-btn" id="btn-text-message"></button>
                <button class="sidebar-btn" id="btn-label"></button>
                <button class="sidebar-btn" id="btn-event"></button>
                <button class="sidebar-btn" id="btn-meeting"></button>
            </div>
            <div class="divider"></div>
            <div id="list-container">
                <details class="details-container" id="channel-container">
                    <summary>Channels</summary>
                    <div class="channel details-item">Channel 1</div>
                    <div class="channel details-item">Channel 2</div>
                    <div class="channel details-item">Channel 3</div>
                </details>
                <details class="details-container" id="chat-container">
                    <summary>Private Chat</summary>
                    <div class="chat details-item">
                        <img class="chat-partner-avatar" src="/img/profile.png">
                        Alice
                    </div>
                    <div class="chat details-item">
                        <img class="chat-partner-avatar" src="/img/profile.png">
                        Bob
                    </div>
                    <div class="chat details-item">
                        <img class="chat-partner-avatar" src="/img/profile.png">
                        Claire
                    </div>
                </details>
            </div>
        </div>
        <div id="user-status-container">
            <div class="user-avatar">
                <img alt="User Avatar" src="/img/profile.png">
            </div>
            <div class="user-info">
                <div class="username">Zack Chiang</div>
                <div class="status">Online</div>
            </div>
            <div class="user-settings">
                <button></button>
            </div>
        </div>
    </div>
    <div class="right-content">
        <div class="video-panel">
            <div class="video-container big localStream">
                <h3 class="text-center streamer-name"></h3>
                <video autoplay class="localVideo" muted></video>
            </div>

            <!--            <div class="video-container remoteStream">-->
            <!--                <h3 class="text-center streamer-name">Others</h3>-->
            <!--                <video autoplay class="remoteVideo" muted></video>-->
            <!--            </div>-->
            <!-- Remote streams will be added dynamically -->
        </div>


        <!-- media control buttons -->
        <div class="media-control-btn-panel" style="margin-top: 20px;">
            <!-- Button for toggling video -->
            <button class="btn-circle enabled-style mr-2" id="toggleVideo">
                <i class="bi bi-camera-video-fill" id="videoIcon"></i>
            </button>
            <!-- Button for toggling audio -->
            <button class="btn-circle enabled-style mr-2" id="toggleAudio">
                <i class="bi bi-mic-fill" id="audioIcon"></i>
            </button>
            <button class="btn-circle disabled-style" id="btnLeave">
                <i class="bi bi-telephone-x-fill" id="leaveIcon"></i>
            </button>
        </div>
    </div>
</div>
<!-- fixed userInfo for testing and demo -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script th:src="@{/js/userBasic.js}"></script>
<script th:src="@{/js/videoCall/groupWebRtc.js}"></script>
</body>
</html>
