<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Chat Room</title>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <!--    <link rel="stylesheet" th:href="@{/styles/Footer.css}" type="text/css"/>-->
    <!-- jquery -->
    <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- bootstrap 4 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- summernote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <!--include tam-emoji ccs-->
    <link rel="stylesheet" th:href="@{/tam-emoji/css/emoji.css}">
    <!--include fontawesome-->
    <script src="https://use.fontawesome.com/52e183519a.js"></script>
    <link rel="stylesheet" th:href="@{/styles/Commons.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/styles/searchAndSideBar.css}" type="text/css"/>
</head>
<body>
<div class="header">
    <div class="header-logo">
        <a href="https://example.com">TeamSpark</a>
    </div>
    <div class="header-search-container">
        <input class="header-search-input" placeholder="" type="text">
        <button class="header-search-button"><img alt="Search" src="/icons/search.png"></button>
    </div>
</div>
<div class="main-content">
    <div id="workspaces-tab">
        <button class="workspace-card">寬</button>
    </div>
    <div id="sidebar-container">
        <div id="upper-sidebar">
            <div id="workspace-name">阿寬公司</div>
            <div id="btn-container">
                <button class="sidebar-btn" id="btn-text-message"></button>
                <button class="sidebar-btn" id="btn-label"></button>
                <button class="sidebar-btn" id="btn-event"></button>
                <button class="sidebar-btn" id="btn-meeting"></button>
            </div>
            <div class="divider"></div>
            <div id="list-container">
                <details class="details-container" id="channel-container">
                    <summary>Channels</summary>
                    <div class="channel details-item">Channel 1</div>
                    <div class="channel details-item">Channel 2</div>
                    <div class="channel details-item">Channel 3</div>
                </details>
                <details class="details-container" id="chat-container">
                    <summary>Private Chat</summary>
                    <div class="chat details-item">
                        <img class="chat-partner-avatar" src="/img/profile.png">
                        Alice
                    </div>
                    <div class="chat details-item">
                        <img class="chat-partner-avatar" src="/img/profile.png">
                        Bob
                    </div>
                    <div class="chat details-item">
                        <img class="chat-partner-avatar" src="/img/profile.png">
                        Claire
                    </div>
                </details>
            </div>
        </div>
        <div id="user-status-container">
            <div class="user-avatar">
                <img alt="User Avatar" src="/img/profile.png">
            </div>
            <div class="user-info">
                <div class="username">Zack Chiang</div>
                <div class="status">Online</div>
            </div>
            <div class="user-settings">
                <button></button>
            </div>
        </div>
    </div>
    <div class="right-content">
        <div class="content-header">
            <div class="channel-title chat-partner-title">
                <img class="chat-partner-avatar" src="/img/profile.png">
                Alice
            </div>
            <div class="content-header-btn-container">
                <button class="content-header-btn btn-phone-call"></button>
                <button class="content-header-btn btn-video-call"></button>
            </div>
        </div>
        <div class="message-history-container">
            <div class="message"></div>
        </div>
        <div class="editor-container">
            <div class="message-editor"></div>
        </div>
    </div>
</div>
<!--include tam-emoji js-->
<script th:src="@{/tam-emoji/js/config.js}"></script>
<script th:src="@{/tam-emoji/js/tam-emoji.min.js?v=1.1}"></script>
<script th:src="@{/js/summernote-editor.js}"></script>
<script th:src="@{/js/textMessagingPageRender.js}"></script>
<script th:src="@{/js/textMessagingStomp.js}"></script>
</body>
</html>
