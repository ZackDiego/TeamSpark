<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Conferencing Application</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <script crossorigin="anonymous"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- Title & header of demo application. -->
<div class="container">
    <h3 class="text-center">WebRTC Video Conferencing Application</h3>
</div>


<!-- Conference room ID input and connect button -->
<div class="container" id="roomConfig">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="input-group">
                <input class="form-control" id="roomName" id="roomIdInput" placeholder="Enter Conference Room ID"
                       type="text">
                <span class="input-group-btn">
          <button class="btn btn-primary" id="btnConnect" type="button">Connect</button>
        </span>
            </div>
        </div>
    </div>
</div>

<!-- Video containers -->
<div class="container" id="roomDiv" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center">You</h3>
            <video autoplay class="img-responsive center-block" id="localVideo" muted></video>
        </div>
        <div class="col-md-6" id="remoteVideoContainer">
            <h3 class="text-center">Other Person</h3>
            <video autoplay class="img-responsive center-block" id="remoteVideo"></video>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
    <div class="text-center">
        <!-- Flex container to hold the two buttons -->
        <div class="d-flex flex-column align-items-center mt-3">
            <!-- Button for toggling video -->
            <button class="btn-circle enabled-style" id="toggleVideo">
                <i class="bi bi-camera-video-fill" id="videoIcon"></i>
            </button>
            <!-- Button for toggling audio -->
            <button class="btn-circle enabled-style mt-2" id="toggleAudio">
                <i class="bi bi-mic-fill" id="audioIcon"></i>
            </button>
        </div>
        <!-- Button for leaving the video conference -->
        <div class="text-center mt-3">
            <button class="btn btn-danger" id="leaveButton">Leave Video Conference</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="privateWebRtc.js"></script>
</body>
</html>
